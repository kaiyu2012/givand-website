<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradW" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3b82f6"/>
      <stop offset="1" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="buildingGradF" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#bgGradW)"/>

  <!-- Simplified warehouse buildings -->
  <g transform="translate(10, 18)">
    <!-- Ground -->
    <line x1="0" y1="32" x2="44" y2="32" stroke="white" stroke-width="1.5" opacity="0.4"/>

    <!-- Left building -->
    <rect x="2" y="16" width="12" height="16" fill="url(#buildingGradF)"/>
    <polygon points="2,16 8,11 14,16" fill="white" opacity="0.3"/>
    <rect x="4" y="20" width="8" height="12" fill="white" opacity="0.6"/>
    <line x1="4" y1="24" x2="12" y2="24" stroke="#1d4ed8" stroke-width="0.8"/>
    <line x1="4" y1="28" x2="12" y2="28" stroke="#1d4ed8" stroke-width="0.8"/>

    <!-- Middle tall building -->
    <rect x="14" y="10" width="10" height="22" fill="url(#buildingGradF)"/>
    <rect x="16" y="13" width="2.5" height="3" fill="white" opacity="0.7"/>
    <rect x="20.5" y="13" width="2.5" height="3" fill="white" opacity="0.7"/>
    <rect x="16" y="18" width="2.5" height="3" fill="white" opacity="0.7"/>
    <rect x="20.5" y="18" width="2.5" height="3" fill="white" opacity="0.7"/>
    <rect x="16" y="23" width="2.5" height="3" fill="white" opacity="0.7"/>
    <rect x="20.5" y="23" width="2.5" height="3" fill="white" opacity="0.7"/>

    <!-- Right building -->
    <rect x="24" y="14" width="14" height="18" fill="url(#buildingGradF)"/>
    <polygon points="24,14 31,10 38,14" fill="white" opacity="0.3"/>
    <rect x="27" y="17" width="2" height="2" fill="white" opacity="0.6"/>
    <rect x="30" y="17" width="2" height="2" fill="white" opacity="0.6"/>
    <rect x="33" y="17" width="2" height="2" fill="white" opacity="0.6"/>
    <rect x="27" y="20" width="2" height="2" fill="white" opacity="0.6"/>
    <rect x="30" y="20" width="2" height="2" fill="white" opacity="0.6"/>
    <rect x="33" y="20" width="2" height="2" fill="white" opacity="0.6"/>
    <rect x="27" y="23" width="2" height="2" fill="white" opacity="0.6"/>
    <rect x="30" y="23" width="2" height="2" fill="white" opacity="0.6"/>
    <rect x="33" y="23" width="2" height="2" fill="white" opacity="0.6"/>

    <!-- Cargo boxes -->
    <rect x="27" y="27" width="3" height="3" fill="white" opacity="0.8"/>
    <rect x="31" y="27" width="3" height="3" fill="white" opacity="0.6"/>
  </g>
</svg>
