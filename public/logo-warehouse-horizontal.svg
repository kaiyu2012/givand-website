<svg width="320" height="90" viewBox="0 0 320 90" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Warehouse illustration on left -->
  <g transform="translate(5, 5)">
    <!-- Ground line -->
    <line x1="0" y1="70" x2="110" y2="70" stroke="#1e40af" stroke-width="2"/>

    <!-- Left warehouse building -->
    <g id="left-building">
      <rect x="5" y="40" width="30" height="30" fill="url(#buildingGrad3)"/>
      <polygon points="5,40 20,30 35,40" fill="#1e40af"/>
      <rect x="9" y="48" width="22" height="22" fill="#3b82f6" stroke="white" stroke-width="1.5"/>
      <line x1="9" y1="53" x2="31" y2="53" stroke="white" stroke-width="1" opacity="0.7"/>
      <line x1="9" y1="58" x2="31" y2="58" stroke="white" stroke-width="1" opacity="0.7"/>
      <line x1="9" y1="63" x2="31" y2="63" stroke="white" stroke-width="1" opacity="0.7"/>
    </g>

    <!-- Middle tall building -->
    <g id="middle-building">
      <rect x="35" y="25" width="22" height="45" fill="url(#buildingGrad3)"/>
      <rect x="39" y="30" width="5" height="6" fill="white" opacity="0.8"/>
      <rect x="48" y="30" width="5" height="6" fill="white" opacity="0.8"/>
      <rect x="39" y="39" width="5" height="6" fill="white" opacity="0.8"/>
      <rect x="48" y="39" width="5" height="6" fill="white" opacity="0.8"/>
      <rect x="39" y="48" width="5" height="6" fill="white" opacity="0.8"/>
      <rect x="48" y="48" width="5" height="6" fill="white" opacity="0.8"/>
      <rect x="41" y="60" width="10" height="10" fill="#3b82f6"/>
    </g>

    <!-- Right warehouse building -->
    <g id="right-building">
      <rect x="57" y="35" width="30" height="35" fill="url(#buildingGrad3)"/>
      <polygon points="57,35 72,27 87,35" fill="#1e40af"/>

      <rect x="61" y="40" width="3.5" height="3.5" fill="white" opacity="0.7"/>
      <rect x="66" y="40" width="3.5" height="3.5" fill="white" opacity="0.7"/>
      <rect x="71" y="40" width="3.5" height="3.5" fill="white" opacity="0.7"/>
      <rect x="76" y="40" width="3.5" height="3.5" fill="white" opacity="0.7"/>
      <rect x="81" y="40" width="3.5" height="3.5" fill="white" opacity="0.7"/>

      <rect x="61" y="45" width="3.5" height="3.5" fill="white" opacity="0.7"/>
      <rect x="66" y="45" width="3.5" height="3.5" fill="white" opacity="0.7"/>
      <rect x="71" y="45" width="3.5" height="3.5" fill="white" opacity="0.7"/>
      <rect x="76" y="45" width="3.5" height="3.5" fill="white" opacity="0.7"/>
      <rect x="81" y="45" width="3.5" height="3.5" fill="white" opacity="0.7"/>

      <rect x="61" y="50" width="3.5" height="3.5" fill="white" opacity="0.7"/>
      <rect x="66" y="50" width="3.5" height="3.5" fill="white" opacity="0.7"/>
      <rect x="71" y="50" width="3.5" height="3.5" fill="white" opacity="0.7"/>
      <rect x="76" y="50" width="3.5" height="3.5" fill="white" opacity="0.7"/>
      <rect x="81" y="50" width="3.5" height="3.5" fill="white" opacity="0.7"/>

      <rect x="61" y="61" width="5" height="5" fill="#3b82f6"/>
      <rect x="67" y="61" width="5" height="5" fill="#60a5fa"/>
      <rect x="73" y="61" width="5" height="5" fill="#3b82f6"/>
      <rect x="79" y="61" width="5" height="5" fill="#60a5fa"/>
    </g>
  </g>

  <!-- Text on right -->
  <g transform="translate(125, 0)">
    <text x="0" y="42" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e40af">GIVAND</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#2563eb" letter-spacing="2.5">IMPORT & EXPORT CO., LTD.</text>
  </g>
</svg>
