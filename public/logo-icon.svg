<svg width="120" height="80" viewBox="0 0 120 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Ground line -->
  <line x1="10" y1="65" x2="110" y2="65" stroke="#1e40af" stroke-width="2"/>

  <!-- Left warehouse building -->
  <g id="left-building">
    <!-- Main structure -->
    <rect x="15" y="35" width="35" height="30" fill="url(#buildingGrad)"/>

    <!-- Roof -->
    <polygon points="15,35 32.5,25 50,35" fill="#1e40af"/>

    <!-- Garage door -->
    <rect x="20" y="45" width="25" height="20" fill="#3b82f6" stroke="white" stroke-width="1.5"/>
    <line x1="20" y1="50" x2="45" y2="50" stroke="white" stroke-width="1" opacity="0.7"/>
    <line x1="20" y1="55" x2="45" y2="55" stroke="white" stroke-width="1" opacity="0.7"/>
    <line x1="20" y1="60" x2="45" y2="60" stroke="white" stroke-width="1" opacity="0.7"/>
  </g>

  <!-- Middle tall building -->
  <g id="middle-building">
    <!-- Main structure -->
    <rect x="50" y="20" width="25" height="45" fill="url(#buildingGrad)"/>

    <!-- Windows -->
    <rect x="54" y="25" width="6" height="7" fill="white" opacity="0.8"/>
    <rect x="64" y="25" width="6" height="7" fill="white" opacity="0.8"/>

    <rect x="54" y="35" width="6" height="7" fill="white" opacity="0.8"/>
    <rect x="64" y="35" width="6" height="7" fill="white" opacity="0.8"/>

    <rect x="54" y="45" width="6" height="7" fill="white" opacity="0.8"/>
    <rect x="64" y="45" width="6" height="7" fill="white" opacity="0.8"/>

    <!-- Door -->
    <rect x="57" y="55" width="11" height="10" fill="#3b82f6"/>
  </g>

  <!-- Right warehouse building -->
  <g id="right-building">
    <!-- Main structure -->
    <rect x="75" y="30" width="35" height="35" fill="url(#buildingGrad)"/>

    <!-- Roof slant -->
    <polygon points="75,30 92.5,22 110,30" fill="#1e40af"/>

    <!-- Grid windows pattern -->
    <rect x="80" y="35" width="4" height="4" fill="white" opacity="0.7"/>
    <rect x="86" y="35" width="4" height="4" fill="white" opacity="0.7"/>
    <rect x="92" y="35" width="4" height="4" fill="white" opacity="0.7"/>
    <rect x="98" y="35" width="4" height="4" fill="white" opacity="0.7"/>
    <rect x="104" y="35" width="4" height="4" fill="white" opacity="0.7"/>

    <rect x="80" y="41" width="4" height="4" fill="white" opacity="0.7"/>
    <rect x="86" y="41" width="4" height="4" fill="white" opacity="0.7"/>
    <rect x="92" y="41" width="4" height="4" fill="white" opacity="0.7"/>
    <rect x="98" y="41" width="4" height="4" fill="white" opacity="0.7"/>
    <rect x="104" y="41" width="4" height="4" fill="white" opacity="0.7"/>

    <rect x="80" y="47" width="4" height="4" fill="white" opacity="0.7"/>
    <rect x="86" y="47" width="4" height="4" fill="white" opacity="0.7"/>
    <rect x="92" y="47" width="4" height="4" fill="white" opacity="0.7"/>
    <rect x="98" y="47" width="4" height="4" fill="white" opacity="0.7"/>
    <rect x="104" y="47" width="4" height="4" fill="white" opacity="0.7"/>

    <!-- Stacked boxes/cargo -->
    <rect x="80" y="55" width="6" height="5" fill="#3b82f6"/>
    <rect x="87" y="55" width="6" height="5" fill="#60a5fa"/>
    <rect x="94" y="55" width="6" height="5" fill="#3b82f6"/>
    <rect x="101" y="55" width="6" height="5" fill="#60a5fa"/>
  </g>
</svg>
