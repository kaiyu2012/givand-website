<svg width="280" height="160" viewBox="0 0 280 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Warehouse illustration centered -->
  <g transform="translate(80, 10)">
    <!-- Ground line -->
    <line x1="0" y1="65" x2="120" y2="65" stroke="#1e40af" stroke-width="2"/>

    <!-- Left warehouse building -->
    <g id="left-building">
      <!-- Main structure -->
      <rect x="5" y="35" width="35" height="30" fill="url(#buildingGrad2)"/>

      <!-- Roof -->
      <polygon points="5,35 22.5,25 40,35" fill="#1e40af"/>

      <!-- Garage door -->
      <rect x="10" y="45" width="25" height="20" fill="#3b82f6" stroke="white" stroke-width="1.5"/>
      <line x1="10" y1="50" x2="35" y2="50" stroke="white" stroke-width="1" opacity="0.7"/>
      <line x1="10" y1="55" x2="35" y2="55" stroke="white" stroke-width="1" opacity="0.7"/>
      <line x1="10" y1="60" x2="35" y2="60" stroke="white" stroke-width="1" opacity="0.7"/>
    </g>

    <!-- Middle tall building -->
    <g id="middle-building">
      <!-- Main structure -->
      <rect x="40" y="20" width="25" height="45" fill="url(#buildingGrad2)"/>

      <!-- Windows -->
      <rect x="44" y="25" width="6" height="7" fill="white" opacity="0.8"/>
      <rect x="54" y="25" width="6" height="7" fill="white" opacity="0.8"/>

      <rect x="44" y="35" width="6" height="7" fill="white" opacity="0.8"/>
      <rect x="54" y="35" width="6" height="7" fill="white" opacity="0.8"/>

      <rect x="44" y="45" width="6" height="7" fill="white" opacity="0.8"/>
      <rect x="54" y="45" width="6" height="7" fill="white" opacity="0.8"/>

      <!-- Door -->
      <rect x="47" y="55" width="11" height="10" fill="#3b82f6"/>
    </g>

    <!-- Right warehouse building -->
    <g id="right-building">
      <!-- Main structure -->
      <rect x="65" y="30" width="35" height="35" fill="url(#buildingGrad2)"/>

      <!-- Roof slant -->
      <polygon points="65,30 82.5,22 100,30" fill="#1e40af"/>

      <!-- Grid windows pattern -->
      <rect x="70" y="35" width="4" height="4" fill="white" opacity="0.7"/>
      <rect x="76" y="35" width="4" height="4" fill="white" opacity="0.7"/>
      <rect x="82" y="35" width="4" height="4" fill="white" opacity="0.7"/>
      <rect x="88" y="35" width="4" height="4" fill="white" opacity="0.7"/>
      <rect x="94" y="35" width="4" height="4" fill="white" opacity="0.7"/>

      <rect x="70" y="41" width="4" height="4" fill="white" opacity="0.7"/>
      <rect x="76" y="41" width="4" height="4" fill="white" opacity="0.7"/>
      <rect x="82" y="41" width="4" height="4" fill="white" opacity="0.7"/>
      <rect x="88" y="41" width="4" height="4" fill="white" opacity="0.7"/>
      <rect x="94" y="41" width="4" height="4" fill="white" opacity="0.7"/>

      <rect x="70" y="47" width="4" height="4" fill="white" opacity="0.7"/>
      <rect x="76" y="47" width="4" height="4" fill="white" opacity="0.7"/>
      <rect x="82" y="47" width="4" height="4" fill="white" opacity="0.7"/>
      <rect x="88" y="47" width="4" height="4" fill="white" opacity="0.7"/>
      <rect x="94" y="47" width="4" height="4" fill="white" opacity="0.7"/>

      <!-- Stacked boxes/cargo -->
      <rect x="70" y="55" width="6" height="5" fill="#3b82f6"/>
      <rect x="77" y="55" width="6" height="5" fill="#60a5fa"/>
      <rect x="84" y="55" width="6" height="5" fill="#3b82f6"/>
      <rect x="91" y="55" width="6" height="5" fill="#60a5fa"/>
    </g>
  </g>

  <!-- GIVAND text -->
  <text x="140" y="105" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1e40af" text-anchor="middle">GIVAND</text>

  <!-- Tagline -->
  <text x="140" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#2563eb" text-anchor="middle" letter-spacing="3">BUILDING MATERIALS WHOLESALE</text>
</svg>
